    <style>
        :root {
            /* Gradient Set A */
            --bg-start-a: #0d1117;
            --bg-end-a: #161b22;
            --opacity-a: 1;
            /* Gradient Set B */
            --bg-start-b: #0d1117;
            --bg-end-b: #161b22;
            --opacity-b: 0;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0d1117; /* Fallback color */
        }
        /* Pseudo-elements for cross-fading background gradient */
        body::before, body::after {
            content: '';
            position: fixed;
            inset: 0;
            z-index: -20; /* Place behind the particle canvas */
            transition: opacity 1.5s ease-in-out;
        }
        body::before {
            background-image: linear-gradient(180deg, var(--bg-start-a) 0%, var(--bg-end-a) 100%);
            opacity: var(--opacity-a);
        }
        body::after {
            background-image: linear-gradient(180deg, var(--bg-start-b) 0%, var(--bg-end-b) 100%);
            opacity: var(--opacity-b);
        }
        .glass-card { 
            background: rgba(22, 27, 34, 0.6); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border: 1px solid rgba(56, 62, 74, 0.5); 
            border-radius: 1rem; 
        }
        @keyframes fade-in { 0% { opacity: 0; } 100% { opacity: 1; } }
        @keyframes fade-in-up { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }
        .animate-fade-in { animation: fade-in 0.6s ease-out forwards; }
        .animate-fade-in-up { animation: fade-in-up 0.5s ease-out both; }
        @keyframes loader-bar { 0%, 80%, 100% { transform: scaleY(0.4); opacity: 0.5; } 40% { transform: scaleY(1); opacity: 1; } }
        .animate-loader-bar { animation: loader-bar 1.2s infinite ease-in-out; }
        .generate-button {
            box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.5);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }
        .generate-button:not(:disabled):hover {
            box-shadow: 0 0 20px 5px rgba(59, 130, 246, 0.3);
        }
        .generate-button:not(:disabled):active {
            transform: scale(0.98);
            box-shadow: 0 0 5px 2px rgba(59, 130, 246, 0.2);
        }
        .accordion-content, #subgenre-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .subgenre-button {
            background-color: rgba(31, 41, 55, 0.5);
            border: 1px solid rgb(75 85 99 / 0.8);
        }
        .subgenre-button.selected {
            background-color: rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
            color: #eff6ff;
        }
    </style>
</head>

        // --- API & LOGIC ---
        const getCreativePrompt = (selections) => {

            const genreKnowledge = {
                // Parent Genres (Restored and enhanced)
                'House': `**General Vibe:** Four-on-the-floor rhythms, groovy basslines, often soulful or energetic. **For Bass:** Plucky sounds from 'Analog > Basic Mini' or FM basses are common. **For Chords/Pads:** 'Analog > Jno' or 'Digital > RMrk1' for classic deep house keys.`,

                'Dubstep': `**General Vibe:** Syncopated rhythms (half-time drums), heavy sub-bass, and complex bass sound design ('wobbles' or 'growls'). **For Sub-bass:** A pure 'Analog > Basic Shapes' (Sine) is critical. **For Mid-bass/Growls:** Use 'Spectral > Monster' or 'Vowel' wavetables with heavy FM and filter modulation.`,
